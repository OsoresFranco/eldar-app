<div
  class="link-item"
  [routerLink]="route"
  routerLinkActive="link-item--active"
  [pTooltip]="showLabel ? '' : label"
  tooltipPosition="right"
>
  <div class="link-item__icon">
    <i class="pi {{ icon }}"></i>
  </div>
  <div *ngIf="showLabel" class="link-item__label">
    {{ label }}
  </div>
</div>

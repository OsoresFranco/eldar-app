<div class="sidenav" *ngIf="user">
  <p-sidebar [(visible)]="sidebarVisible">
    <div class="sidenav__bar">
      <ng-container *ngFor="let link of linkList">
        <app-link-item
          *ngIf="hasAccess(link)"
          (click)="toggleSidebar()"
          [icon]="link.icon"
          [label]="link.label"
          [route]="link.route"
        ></app-link-item>
      </ng-container>
      <app-link-item
        (click)="logOut(true)"
        icon="pi-sign-out"
        label="logOut"
        route="/login"
      ></app-link-item>
    </div>
  </p-sidebar>
  <div class="sidenav__compressed-list">
    <div class="sidenav__compressed-list-logo">
      <img src="assets/images/logo.png" alt="logo" (click)="toggleSidebar()" />
    </div>
    <div class="sidenav__compressed-list-items">
      <ng-container *ngFor="let link of linkList">
        <app-link-item
          *ngIf="hasAccess(link)"
          [icon]="link.icon"
          [route]="link.route"
          [label]="link.label"
          [showLabel]="false"
        ></app-link-item>
      </ng-container>
      <app-link-item
        (click)="logOut(false)"
        icon="pi-sign-out"
        label="logOut"
        route="/login"
        [showLabel]="false"
      ></app-link-item>
    </div>
  </div>
</div>
